paths:
  /sub-locations/{id}/create:
    post:
      summary: Create a sub location
      description: Creates a new sub location under the specified location.
      tags:
        - Sub Locations
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the parent location.
          schema:
            type: string
            example: "1234"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the sub location.
                  example: "Sub Location 1"
      responses:
        201:
          description: Sub location created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Sub location created successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "5678"
                      location_id:
                        type: string
                        example: "1234"
                      name:
                        type: string
                        example: "Sub Location 1"
                      data_logs:
                        type: array
                        items:
                          type: object
                          properties:
                            action:
                              type: string
                              example: "created"
                            created_at:
                              type: string
                              format: date-time
                              example: 2023-10-01T12:34:56.000Z
                            updated_at:
                              type: string
                              format: date-time
                              example: 2023-10-01T12:34:56.000Z
                      created_at:
                        type: string
                        format: date-time
                        example: 2023-10-01T12:34:56.000Z
                      updated_at:
                        type: string
                        format: date-time
                        example: 2023-10-01T12:34:56.000Z
        400:
          description: Validation error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Validation failed
                  errors:
                    type: array
                    items:
                      type: string
                      example: Name is required!
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to create sub location
  /sub-locations/{id}/edit:
    patch:
      summary: Edit a sub location
      description: Edits the details of an existing sub location.
      tags:
        - Sub Locations
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the sub location to edit.
          schema:
            type: string
            example: "5678"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The new name of the sub location.
                  example: "Updated Sub Location"
      responses:
        200:
          description: Sub location updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Edit sub location successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "5678"
                      location_id:
                        type: string
                        example: "1234"
                      name:
                        type: string
                        example: "Updated Sub Location"
                      data_logs:
                        type: array
                        items:
                          type: object
                          properties:
                            action:
                              type: string
                              example: "edited"
                            created_at:
                              type: string
                              format: date-time
                              example: 2023-10-01T12:34:56.000Z
                            updated_at:
                              type: string
                              format: date-time
                              example: 2023-10-01T12:34:56.000Z
                      created_at:
                        type: string
                        format: date-time
                        example: 2023-10-01T12:34:56.000Z
                      updated_at:
                        type: string
                        format: date-time
                        example: 2023-10-01T12:34:56.000Z
        404:
          description: Sub location not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Sub location not found
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to edit sub location
